<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Feedback ‚Äì ScamDetector</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/static/style.css"/>

<style>
  body {
    margin: 0;
    padding: 40px 20px;
    background: radial-gradient(circle at top left, #0b1020, #02040a);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    display: flex;
    justify-content: center;
    color: #e5e7eb;
  }

  .feedback-container {
    max-width: 720px;
    width: 100%;
    margin: 0 auto;
    background: radial-gradient(circle at top left, #020617, #020617 50%, #020617 100%);
    padding: 34px 32px 30px;
    border-radius: 20px;
    box-shadow:
      0 26px 70px rgba(0,0,0,0.9),
      0 0 0 1px rgba(37,99,235,0.6);
    position: relative;
    overflow: hidden;
  }

  .feedback-container::before {
    content: "";
    position: absolute;
    inset: -40%;
    background:
      radial-gradient(circle at 0% -20%, rgba(56,189,248,0.16), transparent 55%),
      radial-gradient(circle at 120% 0%, rgba(37,99,235,0.2), transparent 60%);
    opacity: 0.8;
    pointer-events: none;
  }

  .feedback-container > * {
    position: relative;
    z-index: 1;
  }

  .hero-pill {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 4px 12px;
    border-radius: 999px;
    font-size: 0.72rem;
    text-transform: uppercase;
    letter-spacing: 0.16em;
    background: rgba(15,23,42,0.9);
    border: 1px solid rgba(37,99,235,0.7);
    color: #93c5fd;
    margin-bottom: 10px;
  }

  .feedback-container h1 {
    font-size: 26px;
    text-align: left;
    margin-bottom: 4px;
  }

  .feedback-container p.top-sub {
    text-align:left;
    font-size: 14px;
    color: #94a3b8;
    margin-bottom: 14px;
  }

  form label {
    display:block;
    margin-top:18px;
    font-weight:600;
    font-size: 14px;
  }

  input, textarea {
    width:100%;
    margin-top:6px;
    padding:12px;
    background:#0f172a;
    border:1px solid #272f4f;
    color:white;
    border-radius:10px;
    outline:none;
    font-size: 14px;
  }

  input:focus,
  textarea:focus {
    border-color:#60a5fa;
    box-shadow:
      0 0 0 1px rgba(96,165,250,0.5),
      0 10px 30px rgba(15,23,42,0.9);
  }

  textarea { min-height:120px; }

  button {
    margin-top:24px;
    width:100%;
    padding:14px;
    background:linear-gradient(135deg,#4c7dff,#2563eb);
    color:white;
    border:none;
    border-radius:999px;
    font-size:0.95rem;
    cursor:pointer;
    font-weight:600;
    letter-spacing:0.06em;
    text-transform: uppercase;
    box-shadow:
      0 16px 40px rgba(37,99,235,0.6),
      0 0 0 1px rgba(191,219,254,0.4);
  }

  button:hover {
    opacity:0.95;
    transform: translateY(-1px);
  }

  .status {
    margin-top:15px;
    text-align:center;
    font-size:13px;
    color:#38bdf8;
    min-height: 18px;
  }

  .footer-hint {
    margin-top: 16px;
    font-size: 12px;
    color: #6b7280;
    text-align: left;
  }
</style>
</head>

<body>

<div class="feedback-container">
  <div class="hero-pill">
    <span>üß†</span>
    <span>Help Train the Shield</span>
  </div>
  <h1>Submit Feedback</h1>
  <p class="top-sub">
    Bug, false positive, or a scan that felt off? Send it here ‚Äî real humans review this and use it to harden ScamDetector.
  </p>

  <form id="feedbackForm">
    <label>Your Email</label>
    <input type="email" id="email" required placeholder="you@example.com">

    <label>Feedback Message</label>
    <textarea id="message" required placeholder="Describe the issue, what you scanned, and what felt wrong or missing..."></textarea>

    <button type="submit">Send Feedback</button>
    <div id="status" class="status"></div>
  </form>

  <p class="footer-hint">
    We may use anonymized feedback to improve detection patterns, but we do not attach it to your identity or sell it.
  </p>
</div>

<script>
document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const status = document.getElementById("status");
  status.textContent = "Sending feedback‚Ä¶";

  const res = await fetch("/api/feedback", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: document.getElementById("email").value,
      message: document.getElementById("message").value,
      page: window.location.pathname
    })
  });

  if(res.ok){
    status.textContent = "‚úÖ Feedback submitted ‚Äî thanks for helping protect the next person.";
    e.target.reset();
  } else {
    status.textContent = "‚ùå Failed to submit feedback. Try again in a moment.";
  }
});
</script>

</body>
</html>
