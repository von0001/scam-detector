<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: black;
      color: white;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Admin Login</h2>
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="err" class="error"></p>
  </div>

  <script>
    async function login() {
      const password = document.getElementById("password").value;

      const res = await fetch("/admin/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ password })
      });

      if (res.status === 200) {
        window.location.href = "/admin";
      } else {
        document.getElementById("err").textContent = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
