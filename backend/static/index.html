<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- â­ Google Analytics â­ -->

  <script>
    window.dataLayer = window.dataLayer || [];

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
  <div class="app">
    <header class="app-header">
      <h1>ScamDetector</h1>
      <p class="subtitle">Instant scam detection for links, texts, chats, and QR codes.</p>
    </header>

    <main class="app-main">
      <section class="input-section">

        <label class="input-label" for="content-input">Enter text, URL, or message:</label>

        <textarea
          id="content-input"
          placeholder="Paste a link, message, or chat transcript here..."
          rows="6"
        ></textarea>

        <!-- ================= MODES ================= -->
        <div class="mode-row">
          <span>Mode:</span>
          <label><input type="radio" name="mode" value="auto" checked /> Auto</label>
          <label><input type="radio" name="mode" value="url" /> URL</label>
          <label><input type="radio" name="mode" value="text" /> Text</label>
          <label><input type="radio" name="mode" value="chat" /> Chat AI Detector</label>
          <label><input type="radio" name="mode" value="manipulation" /> Manipulation</label>
          <label><input type="radio" name="mode" value="qr" /> QR Scan</label>
        </div>

        <button id="analyze-btn">Analyze</button>

        <!-- ================= OCR + QR UPLOAD ================= -->
        <div class="ocr-container">
          <button id="ocr-btn" class="ocr-button">ðŸ“· Upload Screenshot</button>
          <input type="file" id="ocr-file" accept="image/*" hidden />

          <div id="drop-zone" class="drop-zone">
            Drag & Drop Screenshot or QR Image Here
          </div>
        </div>

        <p id="status" class="status"></p>
      </section>

      <!-- ================= RESULT ================= -->
      <section class="result-section" id="result-section" hidden>
        <h2>Result</h2>

        <div id="verdict-badge" class="verdict-badge">â€“</div>
        <p id="explanation" class="explanation"></p>

        <ul id="reasons-list" class="reasons-list"></ul>

        <!-- ADVANCED RESULT JSON -->
        <pre id="details-json" hidden></pre>
      </section>

    </main>

    <footer class="app-footer">
      <p>Built for awareness & safety. Not financial advice.</p>

      <div class="legal-links">
        <a href="/terms">Terms</a>
        <a href="/privacy">Privacy</a>
      </div>
    </footer>
  </div>

  <!-- OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <!-- APP SCRIPT -->
  <script src="/static/script.js"></script>

</html>
