<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scam Link & Text Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Scam Link & Text Detector</h1>
      <p class="subtitle">Paste a link or message below. Get instant results.</p>
    </header>

    <main class="app-main">
      <section class="input-section">
        <label for="content-input" class="input-label">Enter your text or URL:</label>
        <textarea
          id="content-input"
          placeholder="Paste a link or message here..."
          rows="6"
        ></textarea>

        <div class="mode-row">
          <span>Mode:</span>
          <label>
            <input type="radio" name="mode" value="auto" checked />
            Auto
          </label>
          <label>
            <input type="radio" name="mode" value="url" />
            URL
          </label>
          <label>
            <input type="radio" name="mode" value="text" />
            Text
          </label>
        </div>

        <button id="analyze-btn">Analyze</button>

        <!-- â­ OCR Upload + Drag Drop â­ -->
        <div class="ocr-container">
          <button id="ocr-btn" class="ocr-button">ðŸ“· Upload Screenshot (OCR)</button>
          <input type="file" id="ocr-file" accept="image/*" hidden />

          <div id="drop-zone" class="drop-zone">
            Drag & Drop Screenshot Here
          </div>
        </div>
        <br>


        <p id="status" class="status"></p>
      </section>

      <section class="result-section" id="result-section" hidden>
        <h2>Result</h2>
        <div id="verdict-badge" class="verdict-badge">â€“</div>
        <p id="explanation" class="explanation"></p>
        <ul id="reasons-list" class="reasons-list"></ul>
      </section>
    </main>

    <footer class="app-footer">
      <p>MVP v1 â€” For safety awareness only. Not financial advice.</p>
    </footer>
  </div>

  <!-- â­ Tesseract.js OCR Engine â­ -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
